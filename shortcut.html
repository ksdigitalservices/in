
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS Digital Service - Automated Clipboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #4361ee;
            --color-primary-dark: #3a0ca3;
            --color-primary-light: #4cc9f0;
            --color-secondary: #f72585;
            --color-secondary-dark: #b5179e;
            --color-accent: #4ade80;
            --color-accent-dark: #16a34a;
            --color-text-light: #f8fafc;
            --color-text-medium: #cbd5e1;
            --color-text-dark: #0f172a;
            --color-bg-dark: #0f172a;
            --color-bg-card: rgba(30, 41, 59, 0.7);
            --color-border: rgba(148, 163, 184, 0.3);
            --gradient-primary: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            --gradient-accent: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-dark) 100%);
            --gradient-secondary: linear-gradient(135deg, var(--color-secondary) 0%, var(--color-secondary-dark) 100%);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            --radius-xl: 1.5rem;
            --radius-lg: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--color-bg-dark);
            color: var(--color-text-medium);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--color-accent-dark);
            color: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            z-index: 2000;
            transform: translateX(120%);
            transition: transform 0.4s ease;
            max-width: 400px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: var(--color-secondary);
        }

        /* Floating elements */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(76, 201, 240, 0.1);
            backdrop-filter: blur(5px);
            z-index: 1;
            animation: float 15s infinite ease-in-out;
        }

        .floating-element:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 20%;
            right: 10%;
            animation-delay: 2s;
            background: rgba(247, 37, 133, 0.1);
        }

        .floating-element:nth-child(3) {
            width: 120px;
            height: 120px;
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
            background: rgba(67, 97, 238, 0.1);
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* Navigation */
        .navbar {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            border-bottom: 1px solid var(--color-border);
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.8rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .nav-link {
            color: var(--color-text-medium);
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: var(--color-text-light);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero-section {
            min-height: 25vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding-top: 80px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
            margin-bottom: 3rem;
            text-align: center;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: white;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        /* Content Sections */
       .main-container {
    width: 96%;
    max-width: 2100px;   /* was 1400 */
    margin: 0 auto 40px;
    background: var(--color-bg-card);
    padding: 40px;       /* slightly more breathing space */
    border-radius: var(--radius-xl);
    box-shadow: var(--shadow-lg);
    backdrop-filter: blur(10px);
    border: 1px solid var(--color-border);
    position: relative;
    z-index: 10;
}

        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-primary);
        }

        .page-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--color-border);
        }

        .page-title {
            margin-bottom: 10px;
            color: var(--color-text-light);
            font-weight: 300;
            font-size: 2.2rem;
        }

        .page-title span {
            font-weight: 700;
            color: var(--color-primary-light);
        }

        .page-subtitle {
            font-size: 1rem;
            color: var(--color-text-medium);
        }

        .external-service-link {
            display: inline-block;
            color: var(--color-primary-light);
            border: 1px solid var(--color-border);
            border-radius: 0.3rem;
            padding: 0.6rem 1.2rem;
            font-weight: 600;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            text-decoration: none;
            background-color: rgba(30, 41, 59, 0.5);
        }

        .external-service-link:hover {
            background-color: rgba(30, 41, 59, 0.7);
            border-color: var(--color-primary-light);
            color: var(--color-text-light);
        }

        .categories {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .category {
            background: rgba(30, 41, 59, 0.5);
            border-radius: var(--radius-lg);
            padding: 20px;
            text-align: left;
            border: 1px solid var(--color-border);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            flex: 1;
        }

        .category:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
            border-color: var(--color-primary-light);
        }

        /* Category Colors */
        .category-general h2 {
            color: #6c9eff;
            border-bottom: 2px solid #6c9eff;
        }

        .category-licenses h2 {
            color: #ff6b6b;
            border-bottom: 2px solid #ff6b6b;
        }

        .category-webservices h2 {
            color: #20c997;
            border-bottom: 2px solid #20c997;
        }

        .category-exams h2 {
            color: #9d7bd9;
            border-bottom: 2px solid #9d7bd9;
        }

        .category-other h2 {
            color: #fd7e14;
            border-bottom: 2px solid #fd7e14;
        }

        .category h2 {
            margin-top: 0;
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        /* Button Styles */
        .category button {
            display: block;
            border: none;
            color: white;
            padding: 12px 15px;
            text-align: center;
            text-decoration: none;
            font-size: 0.95rem;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow-md);
            transform: translateY(0);
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid var(--color-border);
        }

        .category button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .category button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255,255,255,0), rgba(255,255,255,0.2), rgba(255,255,255,0));
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .category button:hover::after {
            transform: translateX(100%);
        }

        /* Button Category Colors */
        .category-general button {
            background: linear-gradient(135deg, rgba(108, 158, 255, 0.7) 0%, rgba(74, 125, 245, 0.7) 100%);
        }

        .category-licenses button {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.7) 0%, rgba(200, 35, 51, 0.7) 100%);
        }

        .category-webservices button {
            background: linear-gradient(135deg, rgba(32, 201, 151, 0.7) 0%, rgba(23, 166, 115, 0.7) 100%);
        }

        .category-exams button {
            background: linear-gradient(135deg, rgba(157, 123, 217, 0.7) 0%, rgba(126, 92, 196, 0.7) 100%);
        }

        .category-other button {
            background: linear-gradient(135deg, rgba(253, 126, 20, 0.7) 0%, rgba(247, 103, 7, 0.7) 100%);
        }

        /* Floating WhatsApp button */
        .whatsapp-float {
            position: fixed;
            width: 70px;
            height: 70px;
            bottom: 40px;
            right: 40px;
            background: var(--gradient-primary);
            color: white;
            border-radius: 50%;
            text-align: center;
            font-size: 2rem;
            box-shadow: 0 10px 30px rgba(67, 97, 238, 0.4);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            animation: pulse 2s infinite;
            transform: translateY(0);
        }

        .whatsapp-float:hover {
            transform: translateY(-10px) rotate(10deg);
            box-shadow: 0 15px 40px rgba(67, 97, 238, 0.6);
            background: var(--gradient-secondary);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(67, 97, 238, 0); }
            100% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0); }
        }

        /* Home Button */
        .home-logo-button {
            position: fixed;
            top: 25px;
            left: 30px;
            background: white;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: var(--shadow-md);
            text-decoration: none;
            transition: all 0.2s ease;
            font-weight: 600;
            z-index: 1000;
            color: var(--color-primary-dark);
        }

        .home-logo-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            color: var(--color-primary);
        }

        /* Social Media Section */
        .social-media-section {
            margin-top: 3rem;
            text-align: center;
        }

        .online-services-heading {
            font-family: 'Poppins', sans-serif;
            color: var(--color-primary-light);
            font-weight: 700;
            margin: 1.5rem 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--color-primary-light);
            padding-bottom: 0.5rem;
            text-align: center;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .blink-text {
            animation: blink 2s infinite;
        }

        /* Footer */
        .site-footer {
            background: rgba(2, 6, 23, 0.9);
            padding: 4rem 0 2rem;
            border-top: 1px solid var(--color-border);
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
        }

        .footer-logo {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            display: inline-block;
        }

        .footer-about {
            margin-bottom: 1.5rem;
            max-width: 400px;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(30, 41, 59, 0.7);
            color: var(--color-text-light);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-5px);
            background: var(--gradient-primary);
        }

        .footer-heading {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--color-text-light);
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .footer-heading::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 2px;
            background: var(--gradient-primary);
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 0.8rem;
        }

        .footer-links a {
            color: var(--color-text-medium);
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .footer-links a:hover {
            color: var(--color-text-light);
            transform: translateX(5px);
        }

        .footer-links a i {
            transition: transform 0.3s ease;
        }

        .footer-links a:hover i {
            transform: translateX(3px);
        }

        .copyright {
            text-align: center;
            padding-top: 3rem;
            color: var(--color-text-medium);
            font-size: 0.9rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem 0;
            border-top: 1px solid var(--color-border);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .hero-title {
                font-size: 2.5rem;
            }
            .categories {
                flex-wrap: wrap;
            }
            .category {
                flex-basis: 48%;
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            .whatsapp-float {
                width: 60px;
                height: 60px;
                font-size: 1.8rem;
                bottom: 30px;
                right: 30px;
            }
            .hero-section {
                min-height: 25vh;
                clip-path: polygon(0 0, 100% 0, 100% 95%, 0 100%);
            }
            .category {
                flex-basis: 100%;
            }
            .home-logo-button {
                left: 15px;
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {
            .hero-title {
                font-size: 1.8rem;
            }
            .main-container {
                padding: 15px;
            }
        }

        .instruction-panel {
            background: #1e293b;
            border-left: 4px solid #4361ee;
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .instruction-panel h4 {
            color: #4cc9f0;
            margin-top: 0;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .instruction-panel code {
            background: rgba(0,0,0,0.2);
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
            margin: 3px 0;
            font-family: monospace;
        }
        
        .instruction-panel .icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .service-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--gradient-secondary);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>
 
    
    <!-- Main Content -->
    <div class="main-container">
     <div class="categories">

<div class="category category-general">
